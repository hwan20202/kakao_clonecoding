<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        More - kakaotalk
    </title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>16:45</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.pinimg.com/originals/46/2b/fd/462bfd424baf75cecd1e082a417fce55.jpg"
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Jeonghwan</h4>
                    <h6 class="user-component__subtitle">+1 111-0404-2104</h6>
                </div>
            </div>
            <div class="user-component__column"><i class="fa-regular fa-message fa-2x"></i></div>
        </div>
 
        <div class="more-menu">
            <div class="icons-row">
                <div class="icons-row__icon more-menu__icon-font-size"><i class="fa-regular fa-calendar"></i><span>Calendar</span></div>
                <div class="icons-row__icon more-menu__icon-font-size"><i class="fa-regular fa-hard-drive"></i><span>Talk Drive</span></div>
                <div class="icons-row__icon more-menu__icon-font-size"><i class="fa-regular fa-face-meh"></i><span>Emotions</span></div>
                <div class="icons-row__icon more-menu__icon-font-size"><i class="fa-solid fa-brush"></i><span>Themes</span></div>
            </div>
            <div class="icons-row">
                <div class="icons-row__icon more-menu__icon-font-size"><i class="fa-solid fa-building-columns"></i><span>Accoount</span></div>
                <div class="icons-row__icon more-menu__icon-font-size"><i class="fa-regular fa-comments"></i><span>Openchat</span></div>
                <div class="icons-row__icon more-menu__icon-font-size"><i></i><span></span></div>
                <div class="icons-row__icon more-menu__icon-font-size"><i></i><span></span></div>
            </div>
        </div>
        
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__chatnotification badge">1</span><i
                        class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__ellapsisnotification"></span><i
                        class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/9e954c8221.js" crossorigin="anonymous"></script>
</body>

</html>
