<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Find - kakaotalk
    </title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>16:45</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icons-row">
            <div class="icons-row__icon"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
            <div class="icons-row__icon"><i class="fa-regular fa-address-book"></i><span>Add by<br />Contacts</span></div>
            <div class="icons-row__icon"><i class="fa-solid fa-address-card"></i></i><span>ADD by ID</span></div>
            <div class="icons-row__icon"><i class="fa-regular fa-envelope"></i> <span>Invite</span></div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <div class="recommended-friends__content">
                <span>You have no recommended friends</span>
            </div>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home</span>
            </div>
            <div class="open-chat__component">
                <div class="open-chat__component-column">
                    <h5 class="open-chat__component-title">#BTS</h4>
                    <h6 class="open-chat__component-hashtag">#bts#army#friends</h6>
                    <div class="open-chat__component-info">
                        <img class="open-chat__component-member-img" src="https://i.namu.wiki/i/qd5VzPRiKuvDo98MivDsWHdx-14TGOUs7cxmZX3_pcaV8l2iC42X8P7POo7Z7iphlYV6V3VlEEeEF8FwipTT5w.webp"/>
                        <span class="open-chat__component-member-count">803 members</span>
                        <div class="divider"></div>
                        <span class="open-chat__component-state">Active</span>
                    </div>
                </div>
                <div class="opne-chat__component-column">
                    <div class="open-chat__component-profile-img">
                        <img src="https://newsimg.sedaily.com/2023/06/10/29QSTN6MJX_2.jpg"/>
                        <div class="open-chat__component-profile-heart-count">
                            <i class="fa-solid fa-heart"></i><span>326</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__chatnotification badge">1</span><i
                        class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__ellapsisnotification"></span><i
                        class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/9e954c8221.js" crossorigin="anonymous"></script>
</body>

</html>
