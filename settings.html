<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Settings - kakaotalk
    </title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>16:45</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <div class="alt-header">
        <div class="alt-header__column"><a href="more.html"><i class="fa-solid fa-angle-left fa-2x"></i></a></div>
        <div class="alt-header__column"><h1 class="alt-header__title">Settings</h1></div>
        <div class="alt-header__column"><span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span></div>
    </div>

    <main class="main-screen">
        <div class="settings">
            <ul>
                <li class="settings__setting">
                    <div class="setting__column">
                        <i class="fa-solid fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                    <div class="setting__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="setting__column">
                        <i class="fa-solid fa-flask"></i>
                        <span>Kakao Lab</span>
                    </div>
                    <div class="setting__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="setting__column">
                        <i class="fa-solid fa-circle-info"></i>
                        <span>Version</span>
                    </div>
                    <div class="setting__column">
                        <span>Latest Version</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="settings">
            <ul>
                <li class="settings__setting">
                    <div class="setting__column">
                        <i class="fa-solid fa-bullhorn"></i>
                        <span>Privacy</span>
                    </div>
                    <div class="setting__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="setting__column">
                        <i class="fa-solid fa-flask"></i>
                        <span>Notifications</span>
                    </div>
                    <div class="setting__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="setting__column">
                        <i class="fa-solid fa-circle-info"></i>
                        <span>Friends</span>
                    </div>
                    <div class="setting__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="setting__column">
                        <i class="fa-solid fa-bullhorn"></i>
                        <span>Chats</span>
                    </div>
                    <div class="setting__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="setting__column">
                        <i class="fa-solid fa-flask"></i>
                        <span>Display</span>
                    </div>
                    <div class="setting__column"></div>
                </li>
                <li class="settings__setting">
                    <div class="setting__column">
                        <i class="fa-solid fa-circle-info"></i>
                        <span>Themes</span>
                    </div>
                    <div class="setting__column">
                        <span>Defaul theme</span>
                    </div>
                </li>
                <li class="settings__setting">
                    <div class="setting__column">
                        <i class="fa-solid fa-circle-info"></i>
                        <span>Call</span>
                    </div>
                    <div class="setting__column"></div>
                </li>
            </ul>
        </div>

    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__chatnotification badge">1</span><i
                        class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__ellapsisnotification"></span><i
                        class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/9e954c8221.js" crossorigin="anonymous"></script>
</body>

</html>
