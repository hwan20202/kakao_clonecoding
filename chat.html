<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Chat - kakaotalk
    </title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>16:45</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <div class="alt-header">
        <div class="alt-header__column"><a href="chats.html"><i class="fa-solid fa-angle-left fa-2x"></i></a></div>
        <div class="alt-header__column"><h1 class="alt-header__title">MY LOVE</h1></div>
        <div class="alt-header__column"><span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span></div>
    </div>

    <main class="main-screen main-chat">
        <div class="chat-timestamp">Wednseday, February 28, 2024</div>

        <div class="message-row">
            <img class="message-row__img" src="https://mblogthumb-phinf.pstatic.net/MjAyMDAyMTBfODAg/MDAxNTgxMzA0MTE3ODMy.ACRLtB9v5NH-I2qjWrwiXLb7TeUiG442cJmcdzVum7cg.eTLpNg_n0rAS5sWOsofRrvBy0qZk_QcWSfUiIagTfd8g.JPEG.lattepain/1581304118739.jpg?type=w800"/>
            <div class="message-row__content">
                <div class="message-author">Duck</div>
                <div class="message-info">
                    <span class="message-bubble">What are you doing?</span>
                    <span class="message-time">11:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message-info">
                    <span class="message-bubble">I'm in studying</span>
                    <span class="message-time">11:27</span>
                </div>
            </div>
        </div>

        <div class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-2x"></i>
            </div>
            <div class="reply__column">
                <input class="reply__input" placeholder="Text your message"></input>
                <i class="fa-regular fa-face-smile fa-lg"></i>
                <div><button><i class="fa-solid fa-arrow-up"></i></button></div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/9e954c8221.js" crossorigin="anonymous"></script>
</body>

</html>
